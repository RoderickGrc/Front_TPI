<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/detalleOrden.css">
</head>
<body>
  <main class="container-fluid d-flex flex-column align-items-center bg-custom">
    <!-- Sección Izquierda: Detalles de Facturación -->
    <section class="row w-50 mx-auto mb-4">
      <article class="col-12 d-flex justify-content-center">
        <section class="form-container bg-light p-4 rounded shadow">
          <header class="d-flex justify-content-center align-items-center mb-3 position-relative">
            <a href="./menuDia.html" onclick="window.history.back()" class="btn-regresar position-absolute start-0 text-decoration-none d-flex align-items-center">
              <i class="bi bi-arrow-left me-1"></i> Regresar
            </a>
            <h3 class="fw-bold text-center mb-0">Detalles de Facturación</h3>
          </header>
          <form>
            <fieldset>
              <label for="idOrden" class="form-label">ID_Orden</label>
              <input type="text" id="idOrden" class="form-control mb-3 w-50" value="12345" readonly>
            </fieldset>
            <fieldset>
              <label for="nombreCliente" class="form-label">Nombre Cliente</label>
              <input type="text" id="nombreCliente" class="form-control mb-3 w-75" value="Juan Pérez" readonly>
            </fieldset>
            <fieldset>
              <label for="direccion" class="form-label">Dirección</label>
              <div class="d-flex align-items-center">
                <input type="text" id="direccion" class="form-control w-75" value="Calle Falsa 123, Ciudad" readonly>
                <a href="#" class="btn btn-link text-decoration-none ms-2">Ver en Maps</a>
              </div>
            </fieldset>
            <fieldset>
              <label for="celular" class="form-label">Número de Celular</label>
              <div class="d-flex align-items-center">
                <input type="text" id="celular" class="form-control w-75" value="987654321" readonly>
                <a href="#" class="btn btn-link text-decoration-none ms-2">Llamar</a>
              </div>
            </fieldset>
            <fieldset>
              <legend class="form-label">Forma de Pago</legend>
              <fieldset class="mb-3">
                <legend class="form-label text-danger">Estado del pedido</legend>
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input me-2" type="checkbox" id="formaPago" checked disabled>
                  <label class="form-check-label mb-0" for="formaPago">Efectivo</label>
                </div>
              </fieldset>
              
            </fieldset>
          </form>
        </section>
      </article>
    </section>

    <!-- Sección Derecha: Detalles del Pedido -->
    <section class="row w-75 mx-auto">
      <article class="col-12 p-4 caja-derecha w-75 mx-auto">
        <header>
          <h3 class="fw-bold mb-4 text-center">TU PEDIDO</h3>
        </header>
        <section id="carrito-contenido" class="mb-4 w-75 mx-auto">
          <!-- Producto -->
          <article class="d-flex justify-content-between align-items-center border-bottom py-2 color-productos">
            <div class="d-flex align-items-center">
              <img src="./images/Entrada1.jpg" alt="Producto" class="img-producto me-3">
              <div>
                <p class="mb-1 fw-bold">Raviolis Apanados</p>
                <p class="mb-0 text-muted">x1</p>
              </div>
            </div>
            <p class="mb-0 fw-bold">$25.00</p>
          </article>
          <!-- Más productos -->
          <article class="d-flex justify-content-between align-items-center border-bottom py-2 color-productos">
            <div class="d-flex align-items-center">
              <img src="./images/Pizza1.jpg" alt="Producto" class="img-producto me-3">
              <div>
                <p class="mb-1 fw-bold">Pizza Apanada</p>
                <p class="mb-0 text-muted">x2</p>
              </div>
            </div>
            <p class="mb-0 fw-bold">$50.00</p>
          </article>
        </section>
        <section class="d-flex justify-content-between align-items-center border-bottom pb-2 w-75 mx-auto">
          <p class="mb-0 fw-bold">Sub Total:</p>
          <p id="subtotal" class="mb-0 fw-bold">$75.00</p>
        </section>
        <section class="mt-3 border-bottom pb-2 w-75 mx-auto">
          <header>
            <h5 class="fw-bold">Descuentos Disponibles</h5>
          </header>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <p class="mb-0 me-2">Puntos a Utilizar:</p>
            <input type="text" class="form-control text-center puntos-utilizar" value="10" readonly>
            <p class="mb-0 fw-bold text-danger">- $10.00</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0 me-2">Cupones de Descuento:</p>
            <input type="text" class="form-control text-center puntos-fijos cupones" value="No disponible" readonly>
            <p class="mb-0 fw-bold text-danger">- $0.00</p>
          </div>
        </section>
        <section class="d-flex justify-content-between align-items-center mt-3 w-75 mx-auto">
          <p class="mb-0 fw-bold">Envío:</p>
          <p id="envio" class="mb-0 fw-bold">- $3.00</p>
        </section>
        <footer class="d-flex justify-content-between align-items-center border-top pt-2 mt-3 w-75 mx-auto">
          <p class="mb-0 fw-bold">Total:</p>
          <p id="total" class="mb-0 fw-bold">$62.00</p>
        </footer>
      </article>

      <!-- Estado del Pedido -->
    <section class="row w-75 mx-auto mb-4">
        <div class="col-12 d-flex justify-content-center align-items-center gap-4">
        <div class="form-check d-flex align-items-center">
            <input class="form-check-input me-2" type="checkbox" id="entregaAceptada" >
            <label class="form-check-label mb-0" for="entregaAceptada">Entrega aceptada</label>
        </div>
        <div class="form-check d-flex align-items-center">
            <input class="form-check-input me-2" type="checkbox" id="enCamino" >
            <label class="form-check-label mb-0" for="enCamino">En camino</label>
        </div>
        <div class="form-check d-flex align-items-center">
            <input class="form-check-input me-2" type="checkbox" id="entregado" >
            <label class="form-check-label mb-0" for="entregado">Entregado</label>
        </div>
        </div>
    </section>

    </section>
  </main>
</body>
</html>
