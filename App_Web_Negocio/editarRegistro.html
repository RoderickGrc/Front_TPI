<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/editarRegistro.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Tarjeta de formulario -->
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header text-white bg-primary-tab">
                <h5 class="mb-0">Editar registro</h5>
            </div>
            <div class="card-body">
                <!-- Formulario -->
                <form>
                    <!-- Campo Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                     <!-- Campo Correo -->
                     <div class="mb-3">
                        <label for="correo" class="form-label">Correo electronico:</label>
                        <input type="text" id="correo" class="form-control">
                    </div>
                    <!-- Campo Rol -->
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol:</label>
                        <select id="rol" class="form-select">
                            <option value="" disabled selected>Seleccione un rol</option>
                            <option value="manager">Menu Manager</option>
                            <option value="order-manager">Order Manager</option>
                            <option value="shipping-manager">Dispatcher</option>
                        </select>
                    </div>
                    <!-- Campo Clave de acceso -->
                    <div class="mb-3">
                        <label for="clave" class="form-label">Clave de acceso:</label>
                        <input type="text" id="clave" class="form-control">
                    </div>
                    <!-- Botones -->
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-warning">Actualizar</button>
                        <button type="button" class="btn btn-danger">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
