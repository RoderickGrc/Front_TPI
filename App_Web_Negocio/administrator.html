       <div class="container mt-5">
    <!-- Programa de lealtad -->
    <div class="mt-4 p-4 bg-light rounded">
        <h5 >Programa de lealtad</h5>
        <form>
            <div class="row mt-3">
                <div class="col-md-6 text-center">
                    <label class="form-label">Cupones de Descuento</label>
                    <div class="d-flex justify-content-center gap-4 mt-2">
                        <div class="form-check">
                            <input class="form-check-input radio-custom" type="radio" name="cupones" id="cupones-activar" value="activar">
                            <label class="form-check-label" for="cupones-activar">Activar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input radio-custom" type="radio" name="cupones" id="cupones-desactivar" value="desactivar">
                            <label class="form-check-label" for="cupones-desactivar">Desactivar</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <label class="form-label">Puntos de Descuento</label>
                    <div class="d-flex justify-content-center gap-4 mt-2">
                        <div class="form-check">
                            <input class="form-check-input radio-custom" type="radio" name="puntos" id="puntos-activar" value="activar">
                            <label class="form-check-label" for="puntos-activar">Activar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input radio-custom" type="radio" name="puntos" id="puntos-desactivar" value="desactivar">
                            <label class="form-check-label" for="puntos-desactivar">Desactivar</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
