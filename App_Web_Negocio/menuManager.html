<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/menuManager.css">
    
</head>
<body>
     <!-- Logo-->
     <div class="ellipse-container position-relative">
         <div class="ellipse2"></div>
            <figure class="ellipse d-flex justify-content-center align-items-center">
                <img src="./images/v71_74.png" class="logo" alt="Pizza Lovers Logo">
            </figure>
     </div>


     <div class="text-center mb-3">
        <h2>Administrador de Menú</h2>
    </div>
    
    <div class="table-container ">
        <!-- Botón Nuevo Platillo -->
        <button class="btn btn-Nuevo mb-3">Nuevo Platillo</button>
        
        <!-- Tabla -->
        <table class="table table-bordered table-hover text-center ">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Fotos de Platillo</th>
                    <th>Acciones</th>
                    <th>En Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizzas</td>
                    <td>Raviolis Apanados</td>
                    <td>Raviolis rellenos de carne...</td>
                    <td>$5.00</td>
                    <td><img src="./images/image 1.png" alt="Platillo 1" class="img-thumbnail" style="width: 200px;"></td>
                    <td>
                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                                <button class="btn btn-dark btn-sm"><i class="bi bi-eye"></i></button>
                    </td>
                    <td>
                        <input type="number" class="form-control form-control-sm" value="30">
                    </td>
                </tr>
                <!-- Más filas pueden agregarse aquí -->
                 
            </tbody>
        </table>
        <!-- Botón Cerrar -->
        <div class="text-end mt-5 mb-5">
            <button class="btn btn-red">Cerrar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
