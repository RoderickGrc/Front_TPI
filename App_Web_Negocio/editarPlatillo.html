<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar platillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/nuevoPlatillo.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Tarjeta de formulario -->
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header text-white bg-primary-tab">
                <h5 class="mb-0">Editar platillo</h5>
            </div>
            <div class="card-body">
                <!-- Formulario -->
                <form>
                    <!-- Campo Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                     
                    <!-- Campo Categoria -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <select id="categorias" class="form-select">
                            <option value="" disabled selected>Seleccione una categoria</option>
                            <option value="entradas">Entradas</option>
                            <option value="pizzas">Pizzas</option>
                            <option value="postres">Postres</option>
                            <option value="bebidas">Bebidas</option>
                        </select>
                    </div>
                    
                     <!-- Campo Descripcion-->
                     <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n:</label>
                        <input type="text" id="descripcion" class="form-control">
                    </div>
                    <!-- Campo Precio-->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="text" id="precio" class="form-control">
                    </div>
                     <!-- Campo Link de Imgen-->
                     <div class="mb-3">
                        <label for="imagen" class="form-label">Link de imagen:</label>
                        <input type="text" id="imagen" class="form-control">
                    </div>
                    <!-- Botones -->
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-warning">Actualizar</button>
                        <button type="button" class="btn btn-danger">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
