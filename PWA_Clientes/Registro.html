<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link href="./css/registro.css" rel="stylesheet">
  <title>Crear Cuenta</title>
</head>
<body >

  <!-- Container principal -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Logo -->
      <div class="col-12 text-center mb-4">
        <img src="./images/v71_74.png" alt="Logo Pizza Lovers" class="logo-img">
      </div>
      <!-- Columna Izquierda: Formulario -->
      <div class="col-md-7">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Crear Cuenta</h2>
          <p class="text-secondary">Datos personales:</p>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
              </div>
            </div>
            <p class="text-secondary">Usuario:</p>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Regístrate</button>
          </form>
        </div>
      </div>
      <!-- Columna Derecha: Información -->
      <div class="col-md-5">
        <div class="bg-light p-4 rounded shadow">
          <h4 class="text-center text-danger">Con tu cuenta puedes...</h4>
          <ul class="list-unstyled mt-4">
            <li class="mb-4 d-flex align-items-center">
              <i class="fa-solid fa-clock-rotate-left text-danger fs-4 me-3"></i>
              <div>
                <strong>Tener acceso fácil y rápido</strong> <br>
                a tu historial de órdenes
              </div>
            </li>
            <li class="mb-4 d-flex align-items-center">
              <i class="fa-solid fa-truck-fast text-danger fs-4 me-3"></i>
              <div>
                <strong>Rastrear tu orden</strong> <br>
                en tiempo real.
              </div>
            </li>
            <li class="d-flex align-items-center">
              <i class="fa-solid  fa-ticket text-danger fs-4 me-3"></i>
              
              <div>
                <strong>Disfrutar de promociones</strong> <br>
                exclusivas para ti
              </div>
            </li>
          </ul>
        </div>
      </div>
      

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
