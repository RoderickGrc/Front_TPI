<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="./css/registro.css" rel="stylesheet">
  <title>Crear Cuenta</title>
</head>
<body>

  <main class="card container py-5">
    <!-- Sección Superior: Logo y Título -->
    <header class="text-center mb-1 ">
      <figure class="ellipse-container position-relative">
        <div class="ellipse2"></div>
        <div class="ellipse d-flex justify-content-center align-items-center">
          <img src="./images/v71_74.png" class="logo" alt="Pizza Lovers Logo">
        </div>
      </figure>
     
    </header>

    <!-- Sección Principal -->
    <section class="row">
      <!-- Formulario -->
      <article class="col-md-8 mb-4"> 
        <h1 class="text-dark text-center">Crear Cuenta</h1>
        <div class=" p-4">
          <p class="fw-bold text-black">Datos personales:</p>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label visually-hidden">Nombre</label>
                <input type="text" class="form-control text-center" id="nombre" placeholder="Nombre">
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label visually-hidden">Apellido</label>
                <input type="text" class="form-control text-center" id="apellido" placeholder="Apellido">
              </div>
            </div>
            <p class="fw-bold text-black">Usuario:</p>
            <div class="mb-4">
              <label for="email" class="form-label visually-hidden">Correo Electrónico</label>
              <input type="email" class=" form-control text-center w-75" id="email" placeholder="Correo Electrónico">
            </div>
            <div class="mb-4 ">
              <label for="password" class="form-label visually-hidden">Contraseña</label>
              <input type="password" class="form-control text-center w-75" id="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn_registro w-50 mt-2">Regístrate</button>
          </form>
        </div>
      </article>

      <!-- Información -->
      <aside class="col-md-4">
        <div class="bg-light p-4 rounded shadow">
          <h4 class="text-center text-danger">Con tu cuenta puedes...</h4>
          <ul class="list-unstyled mt-4">
            <li class="mb-4 d-flex align-items-center">
              <i class="fa-solid fa-clock-rotate-left text-danger fs-4 me-3"></i>
              <div>
                <strong>Tener acceso fácil y rápido</strong> <br>
                a tu historial de órdenes
              </div>
            </li>
            <li class="mb-4 d-flex align-items-center">
              <i class="fa-solid fa-truck-fast text-danger fs-4 me-3"></i>
              <div>
                <strong>Rastrear tu orden</strong> <br>
                en tiempo real.
              </div>
            </li>
            <li class="d-flex align-items-center">
              <i class="fa-solid fa-ticket text-danger fs-4 me-3"></i>
              <div>
                <strong>Disfrutar de promociones</strong> <br>
                exclusivas para ti
              </div>
            </li>
          </ul>
        </div>
      </aside>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
